version: '3.9'
services:
  postgres:
    image: postgres:16-alpine
    container_name: chat_docs_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-chatdocs}
      POSTGRES_USER: ${POSTGRES_USER:-chatdocs}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chatdocs}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chatdocs} -d ${POSTGRES_DB:-chatdocs}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
